<header class="header">
    <div class="header__logo">
        <img class="header__logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1280px-React-icon.svg.png" alt="logo" />
    </div>
</header>
<div class="main">
    <div class="sidebar">
        <nav class="nav">
            <div class="nav__item">Profile</div>
            <div class="nav__item">Messages</div>
            <div class="nav__item">News</div>
            <div class="nav__item">Settings</div>
        </nav>
    </div>
    <div class="content">
        <div class="profile">
            <div class="profile__bg"></div>
            <div class="profile__img"></div>
            <div class="profile__info">
                <div class="profile__fullname">
                    <div class="profile__name">Никита</div>
                    <div class="profile__surname">Шевченко</div>
                </div>
                <div class="profile__status">Я тут</div>
                <div class="profile__city">Борисоглебск</div>
                <div class="profile__date-of-birth">16.10.2005</div>
            </div>
        </div>
        <div class="new-post">
            <div class="title">New post</div>
            <textarea class="new-post__textarea">
            <button>Send</button>
        </div>
        <div class="posts">
            <div class="post">
                <div class="post__image">
                    <img src="" alt="">
                </div>
                <div class="post__content">
                    <div class="post__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero, corporis!</div>
                </div>
            </div>
        </div>
    </div>
</div>
